<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(() => {
      const appenTodBox = (targetDOM, str) => {
        targetDOM.append(`<div>${str}</div>`)
      }
      $('button').on('click', (e) => {
        appenTodBox($('.box'), 'gogog')
        appenTodBox($('.box'), 'gogog2')

      })
      appenTodBox($('.box'), 'gogog3')

    })

  </script>
</head>

<body>
  <button>按我</button>
  <div class="box">
  </div>
</body>

</html>
