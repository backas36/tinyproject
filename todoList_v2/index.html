<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TODOLIST APP</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.css">
  <script defer src="./js/script.js"></script>
</head>

<body>
  <h1 class="title">Stuff I need to do</h1>
  <div class="all-tasks">
    <h2 class="task-list-title">My lists</h2>
    <ul class="task-list" data-lists>
      <!--<li class="list-name active-list">Youtube</li>
      <li class="list-name ">Work</li>
      <li class="list-name ">Grocery</li>-->
    </ul>
    <form action="" data-new-list-form>
      <input type="text" class="new list" placeholder="new list name" data-new-list-input aria-label="new list name" />
      <button class="btn create" aria-label="create new list">+</button>
    </form>
  </div>

  <div class="todo-list" data-list-display-container>
    <div class="todo-header">
      <h2 class="list-title" data-list-title>YouTube</h2>
      <p class="task-count" data-list-count>3 tasks remaining</p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks>
        <!--<div class="task">
          <input type="checkbox" id="task-1" />
          <label for="task-1">
            <!-- 這個是為了給checkbox有不一樣的CSS 也可以使用偽元素來實現-->
        <!--<span class="custom-checkbox"></span>
            record todo list video
          </label>
        </div>-->
        <!-- /task1 -->
      </div>
      <div class="new-task-creator" data-new-task-form>
        <form action="">
          <input type="text" class="new task" data-new-task-input placeholder="new task name"
            aria-label="new task name" />
          <button class="btn create" aria-label="create new task">+</button>
        </form>
      </div>
      <div class="delete-stuff">
        <button class="btn delete" data-clear-complete-tasks-button>Clear completed tasks</button>
        <button class="btn delete" data-delete-list-button>Delete list</button>
      </div>
    </div>
  </div>
  <!-- 不會在 html 出現，只是為了給 JS 寫 code -->
  <!-- 這個是為了給checkbox有不一樣的CSS 也可以使用偽元素來實現-->
  <template id="task-template">
    <div class="task">
      <input type="checkbox" />
      <label>
        <span class="custom-checkbox"></span>
      </label>
    </div>
  </template>
</body>

</html>
